<div class="jumbotron">
<h1 class="text-center">Edit and Update </h1>

</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data Updated successfully!
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 

<form [formGroup]="updateRestaurant" (ngSubmit)="UpdateData()">
    
    <div class="formGroup">
        <label>name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="name">
     </div>

     <div class="formGroup">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="address">
     </div>

     <div class="formGroup">
        <label>email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="email">
     </div>

     <button type="submit" class="btn btn-primary">Update</button>
</form>
